<!DOCTYPE html>
<html>
  <head>
    <title>이탈리아 여행 경로</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      .map-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .map {
        width: 100%;
        display: block;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .label {
        font-size: 14px;
        font-weight: bold;
        fill: #000;
        stroke: #fff;
        stroke-width: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="map-container">
      <img class="map" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Italy_regions_map.png" alt="Italy Map" />

      <svg viewBox="0 0 1200 1300">
        <!-- 경로 선 (단순한 예시 위치임) -->
        <polyline points="600,950 650,1100 620,1140 550,800 520,750 480,600 600,950"
                  fill="none" stroke="red" stroke-width="3" />

        <!-- 도시 위치 및 번호 (예시 좌표로 작성) -->
        <circle cx="600" cy="950" r="10" fill="red" />
        <text x="610" y="945" class="label">1. 로마</text>

        <circle cx="650" cy="1100" r="10" fill="orange" />
        <text x="660" y="1095" class="label">2. 나폴리</text>

        <circle cx="620" cy="1140" r="10" fill="orange" />
        <text x="630" y="1135" class="label">3. 소렌토</text>

        <circle cx="550" cy="800" r="10" fill="green" />
        <text x="560" y="795" class="label">4. 피렌체</text>

        <circle cx="520" cy="750" r="10" fill="green" />
        <text x="530" y="745" class="label">5. 토스카나</text>

        <circle cx="480" cy="600" r="10" fill="blue" />
        <text x="490" y="595" class="label">6. 친퀘테레</text>

        <circle cx="600" cy="950" r="6" fill="black" />
        <text x="610" y="970" class="label">7. 로마 공항</text>
      </svg>
    </div>
  </body>
</html>
