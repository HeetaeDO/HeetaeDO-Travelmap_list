<!DOCTYPE html>
<html>
  <head>
    <title>Ïù¥ÌÉàÎ¶¨ÏïÑ Ïó¨Ìñâ Î£®Ìä∏</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const locations = [
          { position: { lat: 41.9028, lng: 12.4964 }, label: "1. Î°úÎßà" },
          { position: { lat: 40.8518, lng: 14.2681 }, label: "2. ÎÇòÌè¥Î¶¨" },
          { position: { lat: 40.6263, lng: 14.3758 }, label: "3. ÏÜåÎ†åÌÜ†" },
          { position: { lat: 43.7696, lng: 11.2558 }, label: "4. ÌîºÎ†åÏ≤¥" },
          { position: { lat: 43.4200, lng: 11.8800 }, label: "5. ÌÜ†Ïä§Ïπ¥ÎÇò" },
          { position: { lat: 44.1450, lng: 9.6544 }, label: "6. ÏπúÌÄòÌÖåÎ†à" },
          { position: { lat: 41.8003, lng: 12.2389 }, label: "7. Î°úÎßà Í≥µÌï≠" },
        ];

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: locations[0].position,
        });

        const routePath = new google.maps.Polyline({
          path: locations.map((loc) => loc.position),
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });

        routePath.setMap(map);

        locations.forEach((loc) => {
          new google.maps.Marker({
            position: loc.position,
            map,
            label: {
              text: loc.label,
              fontWeight: "bold",
              fontSize: "12px",
            },
          });
        });
      }
    </script>

    <!-- üîë Replace 'YOUR_API_KEY' with your actual Google Maps API key -->

      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
