<!DOCTYPE html>
<html>
  <head>
    <title>이탈리아 여행 루트</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const locations = [
          { position: { lat: 41.9028, lng: 12.4964 }, label: "1. 로마" },
          { position: { lat: 40.8518, lng: 14.2681 }, label: "2. 나폴리" },
          { position: { lat: 40.6263, lng: 14.3758 }, label: "3. 소렌토" },
          { position: { lat: 43.7696, lng: 11.2558 }, label: "4. 피렌체" },
          { position: { lat: 43.4200, lng: 11.8800 }, label: "5. 토스카나" },
          { position: { lat: 44.1450, lng: 9.6544 }, label: "6. 친퀘테레" },
          { position: { lat: 41.8003, lng: 12.2389 }, label: "7. 로마 공항" },
        ];

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: locations[0].position,
        });

        const routePath = new google.maps.Polyline({
          path: locations.map((loc) => loc.position),
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });

        routePath.setMap(map);

        locations.forEach((loc) => {
          new google.maps.Marker({
            position: loc.position,
            map,
            label: {
              text: loc.label,
              fontWeight: "bold",
              fontSize: "12px",
            },
          });
        });
      }
    </script>
  </body>
</html>
